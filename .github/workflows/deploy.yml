name: Deploy
on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  ci:
    name: Build and Test
    uses: ./.github/workflows/build-and-test.yml

  deploy_staging:
    name: Deploy to Staging
    needs: ci
    runs-on: ubuntu-latest
    environment:
      name: staging
      url: https://cartland-dev-staging.web.app
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          name: public-dist
          path: public
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_CARTLAND_DEV_STAGING }}
          projectId: cartland-dev-staging
          channelId: live

  deploy_production:
    name: Deploy to Production
    needs: deploy_staging
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://chriscart.land
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          name: public-dist
          path: public
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_CARTLAND_DEV }}
          projectId: cartland-dev
          channelId: live
