<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Global Temperature Visualization</title>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start; /* Align content to the top */
        min-height: 100vh;
        margin: 0;
        background-color: #1a1a2e; /* Dark background similar to screenshot */
        color: #e0e0e0;
        padding: 20px; /* Add padding for smaller screens */
        box-sizing: border-box; /* Include padding in width/height calculations */
      }
      .visualization-container {
        display: grid;
        /* Updated: Years as columns, Months as rows */
        /* grid-template-columns will be set dynamically by JS */
        grid-template-rows: repeat(12, 1fr); /* 12 rows for months */
        width: 100%; /* Make width responsive */
        max-width: 800px; /* Maximum width */
        aspect-ratio: 14.01 / 9.77; /* Maintain aspect ratio */
        border: 1px solid #333;
        overflow: hidden;
        margin-bottom: 20px;
      }
      .temp-bar {
        width: 100%;
        height: 100%;
        /* Each bar will be colored by JS */
      }
      .description {
        width: 100%; /* Make width responsive */
        max-width: 800px; /* Maximum width */
        text-align: center;
        font-size: 1.1em;
        line-height: 1.5;
        color: #b0b0b0;
        padding: 0 20px; /* Add horizontal padding */
        box-sizing: border-box;
      }
      .description strong {
        color: #ffffff;
      }
      .description a {
        color: #ffffff; /* Set link color to white */
        text-decoration: underline; /* Keep underline for clarity */
      }
      .data-source-link {
        font-size: 0.8em; /* Make the text smaller */
      }
      .mode-toggle-bar {
        margin-bottom: 20px;
        display: flex;
        gap: 10px;
      }
      .mode-toggle-bar button {
        padding: 10px 20px;
        font-size: 1em;
        cursor: pointer;
        background-color: #333;
        color: #e0e0e0;
        border: 1px solid #555;
        border-radius: 5px;
        transition: background-color 0.3s ease;
      }
      .mode-toggle-bar button:hover {
        background-color: #555;
      }
      .mode-toggle-bar button.active {
        background-color: #007bff;
        border-color: #007bff;
        color: #ffffff;
      }
      .save-button {
        padding: 10px 20px;
        font-size: 1em;
        cursor: pointer;
        background-color: #28a745; /* Green color for save */
        color: #ffffff;
        border: 1px solid #218838;
        border-radius: 5px;
        transition: background-color 0.3s ease;
        margin-top: 20px; /* Add some space above */
        margin-bottom: 20px; /* Add margin below */
      }
      .save-button:hover {
        background-color: #218838;
      }
      .button-container {
        display: flex;
        gap: 10px; /* Space between buttons */
        margin-top: 20px;
        margin-bottom: 20px;
      }

      .color-picker-container {
        display: flex;
        flex-wrap: wrap; /* Allow items to wrap on smaller screens */
        gap: 40px;
        margin-bottom: 20px;
        padding: 20px;
        background-color: #2a2a4a;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        justify-content: center; /* Center the items */
      }

      .color-picker {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 10px;
      }

      .color-picker label {
        font-size: 1.1em;
        font-weight: bold;
        margin-bottom: 5px;
      }

      .slider-group {
        display: flex;
        flex-direction: column;
        width: 200px;
      }

      .slider-group label {
        font-size: 0.9em;
        font-weight: normal;
        margin-bottom: 2px;
      }

      .slider-group input[type='range'] {
        width: 100%;
        -webkit-appearance: none;
        height: 8px;
        border-radius: 5px;
        background: #555;
        outline: none;
        opacity: 0.7;
        transition: opacity 0.2s;
      }

      .slider-group input[type='range']::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 20px;
        height: 20px;
        border-radius: 50%;
        background: #007bff;
        cursor: pointer;
      }

      .slider-group input[type='range']::-moz-range-thumb {
        width: 20px;
        height: 20px;
        border-radius: 50%;
        background: #007bff;
        cursor: pointer;
      }

      .hex-display {
        margin-top: 10px;
        padding: 8px;
        border: 1px solid #555;
        background-color: #333;
        color: #e0e0e0;
        border-radius: 4px;
        font-family: 'Courier New', Courier, monospace;
        width: 100px;
        text-align: center;
      }

      header {
        width: 100%;
        max-width: 800px;
        margin-bottom: 20px;
      }

      header h1 {
        margin: 0;
        font-size: 1.5em;
      }

      header a {
        color: #ffffff;
        text-decoration: none;
      }

      header a:hover {
        text-decoration: underline;
      }

      @media (max-width: 600px) {
        .mode-toggle-bar {
          flex-direction: column;
          align-items: stretch;
        }

        .color-picker-container {
          gap: 20px;
        }

        .slider-group {
          width: 150px;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h1><a href="/projects.html">Projects</a></h1>
    </header>
    <div class="mode-toggle-bar">
      <button id="temperature-mode-btn" class="active">Temperature</button>
      <button id="anomaly-mode-btn">Anomaly</button>
      <button id="filtered-mode-btn">Anomaly (3-Month Average)</button>
      <button id="filtered-5-month-mode-btn">Anomaly (5-Month Average)</button>
    </div>
    <div class="visualization-container" id="temp-visualization"></div>
    <p class="description" id="description-text"></p>
    <div class="button-container">
      <button id="save-image-btn" class="save-button">Download Image</button>
      <button id="download-colors-btn" class="save-button">
        Download Colors
      </button>
      <button id="upload-colors-btn" class="save-button">Upload Colors</button>
      <input
        type="file"
        id="upload-colors-input"
        style="display: none"
        accept=".json"
      />
    </div>

    <div class="mode-toggle-bar">
      <button id="default-colors-btn">Default Colors</button>
      <button id="greyscale-colors-btn">Greyscale Colors</button>
    </div>

    <div class="color-picker-container">
      <div class="color-picker">
        <label>Low Color</label>
        <div class="slider-group">
          <label for="low-hue">Hue:</label>
          <input type="range" id="low-hue" min="0" max="360" />
        </div>
        <div class="slider-group">
          <label for="low-saturation">Saturation:</label>
          <input type="range" id="low-saturation" min="0" max="100" />
        </div>
        <div class="slider-group">
          <label for="low-value">Value:</label>
          <input type="range" id="low-value" min="0" max="100" />
        </div>
        <input type="text" id="low-hex-input" class="hex-display" />
      </div>

      <div class="color-picker">
        <label>LowMid Color</label>
        <div class="slider-group">
          <label for="lowMid-hue">Hue:</label>
          <input type="range" id="lowMid-hue" min="0" max="360" />
        </div>
        <div class="slider-group">
          <label for="lowMid-saturation">Saturation:</label>
          <input type="range" id="lowMid-saturation" min="0" max="100" />
        </div>
        <div class="slider-group">
          <label for="lowMid-value">Value:</label>
          <input type="range" id="lowMid-value" min="0" max="100" />
        </div>
        <input type="text" id="lowMid-hex-input" class="hex-display" />
      </div>

      <div class="color-picker">
        <label>Mid Color</label>
        <div class="slider-group">
          <label for="mid-hue">Hue:</label>
          <input type="range" id="mid-hue" min="0" max="360" />
        </div>
        <div class="slider-group">
          <label for="mid-saturation">Saturation:</label>
          <input type="range" id="mid-saturation" min="0" max="100" />
        </div>
        <div class="slider-group">
          <label for="mid-value">Value:</label>
          <input type="range" id="mid-value" min="0" max="100" />
        </div>
        <input type="text" id="mid-hex-input" class="hex-display" />
      </div>

      <div class="color-picker">
        <label>HighMid Color</label>
        <div class="slider-group">
          <label for="highMid-hue">Hue:</label>
          <input type="range" id="highMid-hue" min="0" max="360" />
        </div>
        <div class="slider-group">
          <label for="highMid-saturation">Saturation:</label>
          <input type="range" id="highMid-saturation" min="0" max="100" />
        </div>
        <div class="slider-group">
          <label for="highMid-value">Value:</label>
          <input type="range" id="highMid-value" min="0" max="100" />
        </div>
        <input type="text" id="highMid-hex-input" class="hex-display" />
      </div>

      <div class="color-picker">
        <label>High Color</label>
        <div class="slider-group">
          <label for="high-hue">Hue:</label>
          <input type="range" id="high-hue" min="0" max="360" />
        </div>
        <div class="slider-group">
          <label for="high-saturation">Saturation:</label>
          <input type="range" id="high-saturation" min="0" max="100" />
        </div>
        <div class="slider-group">
          <label for="high-value">Value:</label>
          <input type="range" id="high-value" min="0" max="100" />
        </div>
        <input type="text" id="high-hex-input" class="hex-display" />
      </div>
    </div>
    <script
      type="module"
      src="/js/temperature-visualization/main.js"
    ></script>
  </body>
</html>
