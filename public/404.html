<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Page Not Found - Christopher Cartland</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;500;700&display=swap');

      :root {
        --color: #ffffff;
        --color-link: #cccccc;
        --background-color: #263551;
      }

      body {
        background-color: var(--background-color);
        font-family: 'Roboto', sans-serif;
        font-size: 18px;
        color: var(--color);
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      #message {
        text-align: center;
        padding: 32px;
        max-width: 600px;
      }

      h1 {
        font-weight: normal;
        margin-top: 8px;
        margin-bottom: 8px;
        font-size: 3em;
      }

      h2 {
        font-weight: normal;
        font-size: 6em;
        margin: 0;
        opacity: 0.8;
      }

      p {
        margin: 24px 0;
        line-height: 1.6;
      }

      a {
        color: var(--color-link);
        text-decoration: none;
      }

      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div id="message">
      <h2>404</h2>
      <h1>Page Not Found</h1>
      <p>The page you are looking for does not exist. Please check the URL for mistakes and try again.</p>
      <p><a href="/">Return to Home</a></p>
    </div>
  </body>
</html>
